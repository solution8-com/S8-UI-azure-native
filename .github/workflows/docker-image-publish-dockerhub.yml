name: Docker Image Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-push:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Switch to Linux containers
        run: |
          & "C:\Program Files\Docker\Docker\DockerCli.exe" -SwitchLinuxEngine
        shell: powershell
        continue-on-error: true

      - name: Extract metadata
        id: meta
        shell: powershell
        run: |
          $SHORT_SHA = "${{ github.sha }}".Substring(0,7)
          $TIMESTAMP = (Get-Date).ToUniversalTime().ToString('yyyyMMdd_HHmmss')
          echo "SHORT_SHA=$SHORT_SHA" >> $env:GITHUB_OUTPUT
          echo "TIMESTAMP=$TIMESTAMP" >> $env:GITHUB_OUTPUT

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        shell: powershell
        run: |
          $IMAGE_BASE = "docker.io/dawgone/air-gevo-regent-ui-azure"
          $TAG_LATEST = "${IMAGE_BASE}:latest"
          $TAG_SHA = "${IMAGE_BASE}:${{ steps.meta.outputs.SHORT_SHA }}"
          $TAG_TIMESTAMP = "${IMAGE_BASE}:${{ steps.meta.outputs.TIMESTAMP }}"

          docker build . --file WebApp.Dockerfile --tag $TAG_LATEST
          docker tag $TAG_LATEST $TAG_SHA
          docker tag $TAG_LATEST $TAG_TIMESTAMP

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        shell: powershell
        run: |
          $IMAGE_BASE = "docker.io/dawgone/air-gevo-regent-ui-azure"
          $TAG_LATEST = "${IMAGE_BASE}:latest"
          $TAG_SHA = "${IMAGE_BASE}:${{ steps.meta.outputs.SHORT_SHA }}"
          $TAG_TIMESTAMP = "${IMAGE_BASE}:${{ steps.meta.outputs.TIMESTAMP }}"

          docker push $TAG_LATEST
          docker push $TAG_SHA
          docker push $TAG_TIMESTAMP
