name: Docker Image Publish

on:
  push:
    branches:
    - citation-fix
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: broenlabui.azurecr.io    
  IMAGE_NAME: broen-lab-ui              

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Login to ACR
        uses: Azure/docker-login@v2
        with:
          login-server: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build -f WebApp.Dockerfile -t $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }} .

      - name: Tag as latest
        run: |
          docker tag $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }} $ACR_LOGIN_SERVER/$IMAGE_NAME:latest

      - name: Push images
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:latest
